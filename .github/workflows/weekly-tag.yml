---
name: Create Weekly Tag

on:
  schedule:
    # Run every Sunday at 1 AM UTC
    - cron: "0 1 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-tag:
    name: Create Weekly Version Tag
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App token
        id: generate_token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Create and push tag
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          # Generate tag in YYYY.MM.DD format
          TAG_NAME=$(date -u +"%Y.%m.%d")

          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping creation"
            exit 0
          fi

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a "$TAG_NAME" -m "Weekly build $TAG_NAME"

          # Push tag (using the GitHub App token from checkout)
          git push origin "$TAG_NAME"

          echo "Created and pushed tag: $TAG_NAME"
